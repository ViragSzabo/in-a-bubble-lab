name: Java CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
      - name: Compile
        run: javac -d out $(find src -name "*.java")
      - name: Run tests
        run: java -cp out org.junit.runner.JUnitCore <YourTestClass>
